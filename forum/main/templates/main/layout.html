{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main\css\main.css' %}">
    <script src="https://kit.fontawesome.com/56a963377e.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="{% static 'main\img\logo.png' %}" alt="Logo">
        <span class="logo">Cookie-Chan</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'main:home' %}"><li><i class="fa-solid fa-house"></i> Главная</li></a>
            <a href="{% url 'news:news_home' %}"><li><i class="fa-regular fa-newspaper"></i> Новости</li></a>
            <a href="{% url 'games:games_home' %}"><li><i class="fa-solid fa-gamepad"></i> Игры</li></a>
            <a href="{% url 'soft:soft_home' %}"><li><i class="fa-brands fa-microsoft"></i> Soft</li></a>
            <a href="{% url 'cookie:cookie_home' %}"><li><i class="fa-solid fa-cookie-bite"></i> Готовка</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
